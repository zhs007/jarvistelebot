syntax = "proto3";

package chatbotdbpb;

message User {
    string nickName = 1;
    string userID = 2;
    string userName = 3;
    int64 lastMsgID = 4;
}

message Message {
    string chatID = 1;
    User from = 2;
    User to = 3;
    string text = 4;
    int64 timeStamp = 5;
    string msgID = 6;
    repeated string options = 7;
    int32 selected = 8;     // [1, len(options)]
}
