type User {
    nickName: String!
    userID: ID!
    userName: ID!
    lastMsgID: Int64!
}

type File {
    filename: String!
    strData: String!
    fileType: String!
}

type Message {
    chatID: ID!
    from: User
    to: User
    text: String
    timeStamp: Timestamp
    msgID: String
    options: [String]
    selected: Int
    file: File
}

type UserMessageChunk {
    from: User
    msgs: [Message]
}

type Query {
    msg(chatID: ID!): Message!

    user(userID: ID!): User!
    userWithUserName(userName: ID!): User!
}

type Mutation {
    newMsg(chatID: ID!, fromNickName: String!, fromUserID: ID!, text: String!, timeStamp: Timestamp!): Message!

    updUser(nickName: String!, userID: ID!, userName: ID!, lastMsgID: Int64!): User!
}